<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Detalles del Viaje</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 2vh;
      background-color: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 2vh;
      font-size: 3vh;
    }

    .form-group {
      margin-bottom: 2vh;
      width: 100%;
      max-width: 600px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.8vh;
      font-size: 2vh;
    }

    input[type="text"],
    input[type="time"],
    input[type="date"] {
      width: 100%;
      padding: 1.2vh;
      font-size: 2vh;
      border: 1px solid #ccc;
      border-radius: 0.6vh;
      box-sizing: border-box;
      background-color: #fff;
      color: #333;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 1.5vh 2.5vh;
      border-radius: 0.6vh;
      cursor: pointer;
      font-size: 2vh;
      margin-top: 1vh;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .danger {
      background-color: #dc3545;
    }

    .danger:hover {
      background-color: #b02a37;
    }

    #message {
      margin-top: 2vh;
      font-size: 1.8vh;
    }

    .success-message {
      color: green;
    }

    .error-message {
      color: red;
    }

    #calendar {
      margin-top: 1vh;
    }
  </style>
</head>
<body>
  <h1>Editar Detalles del Viaje</h1>

  <div class="form-group">
    <label for="destination">Destino:</label>
    <input type="text" id="destination" placeholder="Ingresa el destino" />
  </div>

  <div class="form-group">
    <label for="arrivalTime">Hora de llegada:</label>
    <input type="time" id="arrivalTime" />
  </div>

  <div class="form-group">
    <label>Fecha:</label>
    <div id="calendar"></div>
  </div>

  <button onclick="saveTrip()">Guardar Detalles</button>
  <button onclick="resetTrip()" class="danger">Reiniciar Viaje</button>

  <p id="message"></p>

  <script>
    let selectedDate = null;

    function renderCalendar() {
      const today = new Date();
      const calendarEl = document.getElementById("calendar");

      const calendar = document.createElement("input");
      calendar.type = "date";
      calendar.valueAsDate = today;
      calendar.addEventListener("change", () => {
        selectedDate = calendar.value;
      });

      selectedDate = calendar.value;
      calendarEl.innerHTML = "";
      calendarEl.appendChild(calendar);

      setTimeout(() => calendar.showPicker(), 0);
    }

    function loadTrip() {
      fetch("/api/trip")
        .then(res => res.json())
        .then(trip => {
          document.getElementById("destination").value = trip.destination || "";
          document.getElementById("arrivalTime").value = trip.arrivalTime || "";
          if (trip.date) {
            selectedDate = trip.date;
            document.querySelector("#calendar input").value = trip.date;
          }
        })
        .catch(err => {
          console.error("Error al cargar los datos del viaje:", err);
          setMessage("No se pudo cargar la informaci√≥n del viaje.", "error");
        });
    }

    function saveTrip() {
      const destination = document.getElementById("destination").value;
      const arrivalTime = document.getElementById("arrivalTime").value;

      fetch("/api/trip", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ destination, arrivalTime, date: selectedDate })
      })
      .then(res => res.json())
      .then(result => {
        if (result.success) {
          setMessage("‚úÖ Detalles del viaje guardados correctamente.", "success");
        } else {
          setMessage("‚ùå No se pudieron guardar los detalles.", "error");
        }
      })
      .catch(err => {
        console.error("Error al guardar los datos:", err);
        setMessage("‚ùå Error al guardar los datos del viaje.", "error");
      });
    }

    function resetTrip() {
      if (confirm("¬øEst√°s seguro de que deseas reiniciar el viaje? Esto eliminar√° todos los conductores, pasajeros y detalles.")) {
        fetch("/api/reset", {
          method: "POST"
        })
        .then(res => res.json())
        .then(result => {
          if (result.success) {
            setMessage("üîÑ Viaje reiniciado correctamente.", "success");
            document.getElementById("destination").value = "";
            document.getElementById("arrivalTime").value = "";
            document.querySelector("#calendar input").value = "";
          } else {
            setMessage("‚ùå No se pudo reiniciar el viaje.", "error");
          }
        })
        .catch(err => {
          console.error("Error al reiniciar:", err);
          setMessage("‚ùå Error al reiniciar el viaje.", "error");
        });
      }
    }

    function setMessage(msg, type) {
      const message = document.getElementById("message");
      message.innerText = msg;
      message.className = type === "success" ? "success-message" : "error-message";
    }

    renderCalendar();
    loadTrip();
  </script>
</body>
</html>
