<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Detalles del Viaje</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3vh 4vw;
    }

    h1 {
      font-size: 3vh;
      margin-bottom: 3vh;
    }

    .form-group {
      width: 100%;
      max-width: 500px;
      margin-bottom: 2vh;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5vh;
      font-size: 2vh;
    }

    input[type="text"],
    input[type="time"],
    input[type="date"] {
      width: 100%;
      padding: 1.5vh;
      font-size: 2vh;
      border: 1px solid #ccc;
      border-radius: 1vh;
    }

    button {
      width: 100%;
      max-width: 500px;
      padding: 2vh;
      font-size: 2vh;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 1vh;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 1.5vh;
    }

    button:hover {
      background-color: #444;
    }

    #message {
      margin-top: 2vh;
      font-size: 2vh;
      text-align: center;
    }

    .success-message {
      color: green;
    }

    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Editar Detalles del Viaje</h1>

  <div class="form-group">
    <label for="destination">Destino:</label>
    <input type="text" id="destination" placeholder="Ingresa el destino" />
  </div>

  <div class="form-group">
    <label for="arrivalTime">Hora de llegada:</label>
    <input type="time" id="arrivalTime" />
  </div>

  <div class="form-group">
    <label for="tripDate">Fecha del viaje:</label>
    <input type="date" id="tripDate" />
  </div>

  <button onclick="saveTrip()">Guardar Detalles del Viaje</button>
  <button onclick="restartTrip()">ðŸ”„ Reiniciar Viaje</button>
  <p id="message"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getDatabase, ref, get, update, set
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8rSlUYQivypC11w1B4Txy7W7bW81RbP8",
      authDomain: "ubacarona.firebaseapp.com",
      databaseURL: "https://ubacarona-default-rtdb.firebaseio.com",
      projectId: "ubacarona",
      storageBucket: "ubacarona.appspot.com",
      messagingSenderId: "1032392073098",
      appId: "1:1032392073098:web:f40d193f6e867fe0d9f273"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const destinationInput = document.getElementById("destination");
    const arrivalTimeInput = document.getElementById("arrivalTime");
    const tripDateInput = document.getElementById("tripDate");
    const messageEl = document.getElementById("message");

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const snap = await get(ref(db, "trip"));
        const trip = snap.val() || {};
        destinationInput.value = trip.destination || "";
        arrivalTimeInput.value = trip.arrivalTime || "";
        tripDateInput.value = trip.date || "";
      } catch (err) {
        messageEl.textContent = "Error al cargar los datos.";
        messageEl.className = "error-message";
      }
    });

    window.saveTrip = async () => {
      const destination = destinationInput.value;
      const arrivalTime = arrivalTimeInput.value;
      const tripDate = tripDateInput.value;

      try {
        await update(ref(db, "trip"), {
          destination,
          arrivalTime,
          date: tripDate
        });
        messageEl.textContent = "Â¡Datos del viaje guardados exitosamente!";
        messageEl.className = "success-message";
      } catch (err) {
        messageEl.textContent = "Error al guardar los datos.";
        messageEl.className = "error-message";
      }
    };

    window.restartTrip = async () => {
      if (!confirm("Â¿EstÃ¡s seguro de que quieres reiniciar el viaje? Esto eliminarÃ¡ todos los detalles anteriores.")) {
        return;
      }

      try {
        await set(ref(db, "trip"), {
          destination: "",
          arrivalTime: "",
          date: ""
        });

        const passengersSnap = await get(ref(db, "passengers"));
        const passengers = passengersSnap.val() || {};

        for (const [id, p] of Object.entries(passengers)) {
          await update(ref(db, `passengers/${id}`), {
            assigned: false,
            driver: null,
            time: null,
            location: null,
            comments: null
          });
        }

        destinationInput.value = "";
        arrivalTimeInput.value = "";
        tripDateInput.value = "";

        messageEl.textContent = "ðŸš¨ Viaje reiniciado correctamente.";
        messageEl.className = "success-message";
      } catch (err) {
        messageEl.textContent = "Error al reiniciar el viaje.";
        messageEl.className = "error-message";
      }
    };
  </script>
</body>
</html>
