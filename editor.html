<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Trip Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="time"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success-message {
      color: green;
      margin-top: 10px;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
    #calendar {
      margin-top: 15px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getDatabase, ref, get, update
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8rSlUYQivypC11w1B4Txy7W7bW81RbP8",
      authDomain: "ubacarona.firebaseapp.com",
      databaseURL: "https://ubacarona-default-rtdb.firebaseio.com",
      projectId: "ubacarona",
      storageBucket: "ubacarona.firebasestorage.app",
      messagingSenderId: "1032392073098",
      appId: "1:1032392073098:web:f40d193f6e867fe0d9f273"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let selectedDate = null;

    window.addEventListener("DOMContentLoaded", async () => {
      const calendar = document.createElement("input");
      calendar.type = "date";
      calendar.id = "tripDate";
      calendar.addEventListener("change", () => {
        selectedDate = calendar.value;
      });
      document.getElementById("calendar").appendChild(calendar);

      const snap = await get(ref(db, "trip"));
      const trip = snap.val() || {};
      document.getElementById("destination").value = trip.destination || "";
      document.getElementById("arrivalTime").value = trip.arrivalTime || "";
      calendar.value = trip.date || "";
      selectedDate = trip.date || "";
    });

    window.saveTrip = async () => {
      const destination = document.getElementById("destination").value;
      const arrivalTime = document.getElementById("arrivalTime").value;

      try {
        await update(ref(db, "trip"), {
          destination,
          arrivalTime,
          date: selectedDate
        });
        const msg = document.getElementById("message");
        msg.textContent = "Trip details saved successfully!";
        msg.className = "success-message";
      } catch (err) {
        const msg = document.getElementById("message");
        msg.textContent = "Error saving trip data.";
        msg.className = "error-message";
      }
    };
  </script>
</head>
<body>
  <h1>Edit Trip Details</h1>

  <div class="form-group">
    <label for="destination">Destination:</label>
    <input type="text" id="destination" placeholder="Enter destination" />
  </div>

  <div class="form-group">
    <label for="arrivalTime">Arrival Time:</label>
    <input type="time" id="arrivalTime" />
  </div>

  <div class="form-group">
    <label>Date:</label>
    <div id="calendar"></div>
  </div>

  <button onclick="saveTrip()">Save Trip Details</button>
  <p id="message"></p>
</body>
</html>
